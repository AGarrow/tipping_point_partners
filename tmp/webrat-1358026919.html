<!DOCTYPE html>
<html>
<head>
  <title>TPP | New User</title>
  <link href="/assets/application.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/assets/custom.css" media="all" rel="stylesheet" type="text/css" />
	
  <script src="/assets/application.js" type="text/javascript"></script>
  
</head>
<body>
<header class="navbar navbar-fixed-top">

	<div class="navbar-inner">
		<div class="container">
			<nav>
				<ul class="nav pull-left">
					<li><a href="/home">Tipping Point Partners</a></li>
				</ul>
				<ul class="nav pull-right">
				</ul>
				
				
			</nav>
		</div>
	</div>
</header>
<div class="container">

<h1>New User</h1>

<row>
<div class="span4 well welcome">
	<form accept-charset="UTF-8" action="/users" class="new_user" enctype="multipart/form-data" id="new_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>

	  

	<label for="user_first_name">First name</label>
	<input id="user_first_name" name="user[first_name]" size="30" type="text" />

	<label for="user_last_name">Last name</label>
	<input id="user_last_name" name="user[last_name]" size="30" type="text" />

	<label for="user_email">Email (must be your company email address)</label>
	<input id="user_email" name="user[email]" size="30" type="text" />
	<label for="user_password">Password (6 characters or more)</label>
	<input id="user_password" name="user[password]" size="30" type="password" />

	<label for="user_password_confirmation">Password confirmation</label>
	<input id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password" />

	<label for="user_avatar">picture</label>
	<input id="user_avatar" name="user[avatar]" type="file" />

	<input class="btn btn-large btn-primary" name="commit" type="submit" value="Create" />

</form>
</div>


</row>


</div>
</body>
</html>
